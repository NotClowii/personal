<!DOCTYPE html>
<html lang="en">
<head>
    <title>blep</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8bce1;
}

/* Position the "No" button absolutely within body */
#noButton {
    position: absolute;
    margin-left: 150px;
    transition: 0.5s;
    border: 2px solid #ffffff;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Add a 2px horizontal, 2px vertical, 5px blur, and 0.3 opacity shadow */
}

#yesButton {
    position: absolute;
    margin-right: 150px;
    border: 2px solid #ffffff;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}



.header_text {
    font-family: 'Nunito';
    font-size: 50px;
    font-weight: bold;
    color: white;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 0px;
}

.buttons {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-top: 55px;
    margin-left: 20px;
    /* optional: adds some space between the buttons */
}

.btn {
    background-color: #f7a9d9;
    color: white;
    padding: 15px 32px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #FAF9F6;
}

.gif_container {
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Align to the bottom */
    margin-left: 20px; /* Adjusted for consistency */
}


        .made-with-love {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #f7a9d9;
        }

        .github-link {
            color: #f7a9d9;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">winky, will you be my valentine? </h1>
        </div>
        <div class="gif_container">
            <img src="https://media.tenor.com/SzEa9KOp6vwAAAAm/sanrio.webp">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <script>
    function nextPage() {
    window.location.href = "yes.html";
}

function moveButton() {
    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
    document.getElementById('noButton').style.left = `${x}px`;
    document.getElementById('noButton').style.top = `${y}px`;
}
    </script>
</body>
</html>
