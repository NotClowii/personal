    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8bce1;

#noButton {
    position: absolute;

#yesButton {

.header_text, .text {

.buttons {

.btn {

    color: white;

    cursor: pointer;
    border: none;
    border-radius: 12px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #FAF9F6;
}

.gif_container {
